<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Matrícula</title>
  </head>
  <body>
    <main>
      <form>
        <h2>Dados para Matrícula</h2>
        <label for="name">Nome:</label>
        <input id="name" type="text" placeholder="Seu nome">
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="seu@email">
        <label for="age">Idade</label>
        <input id="age" type="number" min="16">
        
        <h3>Tamanho da Camisa</h3>
        <label for="tamanho">PP</label>
        <input type="radio" name="tamanho">
        <label for="tamanho">P</label>
        <input type="radio" name="tamanho">
        <label for="tamanho">M</label>
        <input type="radio" name="tamanho">
        <label for="tamanho">G</label>
        <input type="radio" name="tamanho">
        <label for="tamanho">GG</label>
        <input id="tamanho" type="radio" name="tamanho">
        
        <h3>Dias para Estudar:</h3>
        <label for="dia1">Segunda-feira</label>
        <input id="dia1" type="checkbox" name="segunda">
        <label for="dia2">Terça-feira</label>
        <input id="dia2" type="checkbox" name="terça">
        <label for="dia3">Quarta-feira</label>
        <input id="dia3" type="checkbox" name="quarta">
        <label for="dia4">Quinta-feira</label>
        <input id="dia4" type="checkbox" name="quinta">
        <label for="dia5">Sexta-feira</label>
        <input id="dia5" type="checkbox" name="sexta">
        <button type="enviar" value="enviar">Clique aqui para enviar</button>
      </form>
    </main>
  </body>
</html>
